<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP Testing</title>
    <link rel="icon" href="/icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
    .op::-webkit-scrollbar{
        width: 7px;
    }
</style>
<body style="background: #5F6C7B;">
    <nav class="navbar mx-5 my-4">
        <h1>OP Testing - Administrador</h1>
        <a href="index.html" style="text-decoration: none; color: #5F6C7B;">
            <button class="btn btn-primary"><span class="mx-3">Cerrar sesión</span></button>
        </a>
    </nav>
    
    <section style="background: #FF8298; width:fit-content; margin: auto; border-radius: 20px; font-size: large;">
        <div style="margin-left: 30px;">
            <br>
            <h1 style="text-align: center;">Historial de operaciones</h1>
            <br>
            <div class="op" id="op" style="margin-right: 20px; height: 400px; overflow: auto; border-radius: 20px;"></div>
            <br>
            
        </div>
    </section>
    <script>
        //estas operaciones son para probar, hay que llamar el arreglo de las operaciones hechas desde la base de datos
        const operacion1 = {
                usuario: "César",
                num1: 1234,
                num2: 1234,
                
                suma: 241124,
                resta: 124124,
                multiplicacion: 124124,
                division: 124124
            }
        const operacion2 = {
                usuario: "Isaac",
                num1: 234,
                num2: 23,
                
                suma: 124124,
                resta: 124124,
                multiplicacion: 124124,
                division: 12412412
            }
        const operaciones = [operacion1, operacion2]

        for(i=0; i<=operaciones.length; i++){
            document.getElementById('op').innerHTML +=
            `<section class="mb-4" style="background: #D2B1EA; border-radius: 20px;">
            <card  class="d-flex">
            <div class="m-5" style=" margin:auto">
            <h1>Operación de `+operaciones[i].usuario+`</h1>
            <h2>Operaciones entre `+operaciones[i].num1+` y `+operaciones[i].num2+`</h2><br>
            <h3>Suma = `+operaciones[i].suma+`</h3>
            <h3>Resta = `+operaciones[i].resta+`</h3>
            <h3>Multiplicación = `+operaciones[i].multiplicacion+`</h3>
            <h3>División = `+operaciones[i].division+`</h3>
            </div>
            </card>
            </section>`;
        }
    </script>
</body>
</html>
